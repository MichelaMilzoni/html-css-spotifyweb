<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Michela Milzoni">
  <title>Spotify Web</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

  <!-- font awesome -->
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer" />

  <!-- custom style -->
  <link rel="stylesheet" href="./css/style.css"> <!-- Collegamento a un file CSS esterno -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

  <div class="wrapper">
    <div id="top-content">
      <div id="sidebar">

        <div class="spotify-logo selection-menu">
          <img class="hidden-logo" src="./img/logo-small.svg" alt="Logo Spotify">
          <img class="hidden" src="./img/logo.svg" alt="">
        </div>

        <nav class="sidebar-menu">
          <a href="#" class="home selection-menu">
            <img src="./img/home.svg" alt="">
            <span class="hidden">Home</span>
          </a>

          <a href="#" class="search selection-menu">
            <img src="./img/search.svg" alt="">
            <span class="hidden">Cerca</span>
          </a>

          <a href="#" class="library selection-menu">
            <img src="./img/libreria.svg" alt="">
            <span class="hidden">La tua libreria</span>
          </a>
        </nav>

        <div class="playlist hidden">
          <h4>Playlist</h4>
          <ul>
            <li class="selection-menu">
              <button><i class="fa-solid fa-plus"></i></button></i>
              Crea playlist
            </li>
            <li class="selection-menu">Nome playlist</li>
            <li class="selection-menu">Nome playlist</li>
            <li class="selection-menu">Nome playlist</li>
            <li class="selection-menu">Nome playlist</li>
            <li class="selection-menu">Nome playlist</li>
            <li class="selection-menu">Nome playlist</li>
            <li class="selection-menu">Nome playlist</li>
          </ul>
        </div>


        <div class="sidebar-user">
          <div class="download selection-menu">
            <img src="./img/download.svg" alt="">
            <span class="hidden">Installa app</span>
          </div>

          <div class="user-account selection-menu">
            <img src="./img/profile.svg" alt="">
            <span class="hidden">Michela Milzoni</span></div>          
        </div>
      </div>

      <div id="main-content">
        <header id="main-content-header">
          <button class="main-content-header-button">EFFETTUA L'UPGRADE</button>
        </header>
        <div id="content">DIVIDI IN SEZIONI
          <section></section>
          <section></section>
          <section></section>
        </div>
      </div>
    </div>

    <div id="player">
      <div class="album">
        <img class="album-img" src="./img/sinister.jpeg" alt="">
        <div class="album-info">
          <h4 class="album-singer">cantante</h4>
          <p class="album-song">titolo</p>
        </div>
        <div class="album-icon">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-folder"></i>
        </div>
      </div>

      <div class="play">
        <div class="key">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="playing">
          <p>0:25</p>
          <div class="playing-bar-progress">
            <div class="playing-bar"></div>
          </div>
          <p>4:35</p>
        </div>
      </div>
      <div class="volume">
        <div><i class="fa-solid fa-list"></i></div>
        <div><i class="fa-solid fa-display"></i></div>
        <div>
          <i class="fa-solid fa-volume-high"></i>
          <div class="volume-bar-progress">
            <div class="volume-bar"></div>
          </div>
        </div>
      </div>


    </div>
  </div>
</body>
</html>
